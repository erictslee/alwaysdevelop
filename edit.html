<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일도 개발하조</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Noto+Serif+KR&display=swap');

        * {
            font-family: "Noto Serif KR", serif;
        }

        .mytitle {
            height: 250px;
            background-color: green;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-image: url("https://images.unsplash.com/photo-1511992243105-2992b3fd0410?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
            background-position: center;
            background-size: cover;
        }

        .mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;

            margin-top: 20px;
        }

        .mycards {
            width: 1200px;
            margin: 30px auto 0px auto;
        }

        .mypostingbox {
            width: 500px;
            margin: 30px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px blue;
            border-radius: 5px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 5px;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAf8i7uuYEqOusCfsnjCsvX2MT-ewq2tTM",
            authDomain: "test-921f8.firebaseapp.com",
            databaseURL: "https://test-921f8-default-rtdb.firebaseio.com",
            projectId: "test-921f8",
            storageBucket: "test-921f8.appspot.com",
            messagingSenderId: "320684433449",
            appId: "1:320684433449:web:7207e85a411cc42af57c38",
            measurementId: "G-DM95L40522"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 파이어베이스에 데이터 저장
        $("#postingbtn").click(async function () {

            let nickname = $('#nickname').val();
            let password = $('#password').val();
            let image = $('#image').val();
            let name = $('#name').val();
            let mbti = $('#mbti').val();
            let blog = $('#blog').val();
            let desc = $('#desc').val();

            let doc = {
                'nickname': nickname,
                'password': password,
                'image': image,
                'name': name,
                'mbti': mbti,
                'blog': blog,
                'desc': desc,
            };

            await addDoc(collection(db, "members"), doc);
            alert('저장완료!');
            window.location.reload();
        })

        // 수정하기 모달에서 
        $('#checkPasswordBtn').click(async function () {
            // 사용자가 적은 비밀번호
            let inputPassword = $('#passwordCheck').val();
            // user정보에서 얻은 password           
            let userData = $('#modifyModal').data('userData');
            console.log(userData)
            // 입력된 비밀번호와 저장된 비밀번호 비교
            if (inputPassword === userData.password) {
                // 비밀번호가 일치하면 수정을 위한 모달로 이동
                $('#passwordCheckModal').modal('hide'); // 비밀번호 확인 모달 닫기
                console.log("수정시작")
                console.log(userData)

                $('#modifyModal').modal('show'); // 수정 모달 열기 
                // 수정 모달에 기존 정보 채우기
                $('#modifyModal').data('userData', userData);
                $("#modifyNickname").val(userData.nickname);
                $('#modifyImage').attr('src', userData.image);
                $('#modifyImageUrl').val(userData.image);
                $('#modifyName').val(userData.name);
                $('#modifyMbti').val(userData.mbti);
                $('#modifyBlog').val(userData.blog);
                $('#modifyDesc').val(userData.desc);
            } else {
                // 비밀번호가 일치하지 않으면 경고 알림 표시
                alert('비밀번호가 일치하지 않습니다.');
            }
        });

        // 삭제하기 모달에서 
        $('#checkPasswordBtn2').click(async function () {
            // 사용자가 적은 비밀번호
            let inputPassword = $('#passwordCheck2').val();
            // user정보에서 얻은 password           
            let userData = $('#deleteModal').data('userData');
            console.log(userData)
            // 입력된 비밀번호와 저장된 비밀번호 비교
            if (inputPassword === userData.password) {
                // 비밀번호가 일치하면 삭제을 위한 모달로 이동
                $('#passwordCheckModal2').modal('hide'); // 비밀번호 확인 모달 닫기
                console.log("삭제시작")
                console.log(userData)

                $('#deleteModal').modal('show'); // 삭제 모달 열기 
                // 삭제 모달에 기존 정보 채우기
                $('#deleteModal').data('userData', userData);
            } else {
                // 비밀번호가 일치하지 않으면 경고 알림 표시
                alert('비밀번호가 일치하지 않습니다.');
            }
        });

        // 수정하기 버튼클릭시
        $("#modifyMember").click(async function () {
            let modifyData = $('#modifyModal').data('userData');
            console.log(modifyData)
            console.log("221")

            let newData = {
                nickname: $('#modifyNickname').val(),
                image: $('#modifyImageUrl').val(),
                name: $('#modifyName').val(),
                mbti: $('#modifyMbti').val(),
                blog: $('#modifyBlog').val(),
                desc: $('#modifyDesc').val(),
                password: $('#modifyPassword').val()
            };

            console.log(modifyData.id)
            console.log(newData)
            // 수정된 정보를 파이어베이스에 업데이트
            await setDoc(doc(db, "members", modifyData.id), newData);
            alert('수정완료!');
            window.location.reload();
        });


        // 삭제하기 버튼클릭시
        $("#deleteMember").click(async function () {
            let deleteData = $('#deleteModal').data('userData');
            console.log(deleteData)
            console.log("221")



            console.log(deleteData.id)
            // 삭제된 정보를 파이어베이스에 업데이트
            await deleteDoc(doc(db, "members", deleteData.id));
            alert('삭제완료!');
            window.location.reload();
        });


        $("#savebtn").click(async function () {
            $('#postingbox').toggle();
        })


        let url = "http://spartacodingclub.shop/sparta_api/seoulair";
        fetch(url).then(res => res.json()).then(data => {
            let mise = data['RealtimeCityAir']['row'][0]['IDEX_NM']
            $('#msg').text(mise)
        })

        // 멤버 정보 가져와서 카드에 데이터 넣기
        let docs = await getDocs(collection(db, "members"));
        docs.forEach((doc) => {
            let row = doc.data();
            let image = row['image'];
            let name = row['name'];
            let mbti = row['mbti'];
            let desc = row['desc'];

            let temp_html = `                
            <div class="col" >
                    <div class="card h-100" id="usercard_${doc.id}">
                        <img src="${image}"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${mbti}</p>
                            <p class="card-text">${desc}</p>

                        </div>

                    </div>`;
            $('#card').append(temp_html);
        });

        // 카드 클릭시 상세정보 보기
        $(document).ready(function () {
            // 클릭 이벤트 핸들러 추가
            docs.forEach((doc) => {
                $(`#usercard_${doc.id}`).click(function () {
                    // 해당 카드의 정보 가져오기
                    let userData = doc.data();

                    console.log(userData)
                    userData['id'] = doc.id;
                    // 모달 열기
                    $('#memberInfoModal').modal('show');

                    // 모달 내의 필드에 유저 정보 채우기
                    $('#modalNickname').val(userData.nickname);
                    $('#modalImage').attr('src', userData.image);
                    $('#modalName').val(userData.name);
                    $('#modalMbti').val(userData.mbti);
                    $('#modalBlog').val(userData.blog);
                    $('#modalDesc').val(userData.desc);
                    $('#modifyModal').data('userData', userData);
                    $('#deleteModal').data('userData', userData);

                });
            });

        });




    </script>
</head>

<body>
    <div>
        <div class="modal fade" id="memberInfoModal" aria-hidden="true" aria-labelledby="memberInfoModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="memberInfoModalLabel">유저 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modalName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="modalName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modalNickname" class="form-label">별명</label>
                            <input type="text" class="form-control" id="modalNickname" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modalImage" class="form-label">사진</label>
                            <img src='${image}' id="modalImage" class="card-img-top" alt="...">
                        </div>
                        <div class="mb-3">
                            <label for="modalMbti" class="form-label">MBTI</label>
                            <input type="text" class="form-control" id="modalMbti" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modalBlog" class="form-label">블로그</label>
                            <input type="text" class="form-control" id="modalBlog" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="modalDesc" class="form-label">자기소개</label>
                            <input type="text" class="form-control" id="modalDesc" readonly>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-bs-target="#passwordCheckModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">수정하기</button>
                        <button class="btn btn-danger" data-bs-target="#passwordCheckModal2" data-bs-toggle="modal"
                            data-bs-dismiss="modal">삭제하기</button>
                        <button class="btn btn-primary" data-bs-target="#memberInfoModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">닫기</button>

                    </div>
                </div>
            </div>
        </div>
        <!--수정 모달-->
        <div class="modal fade" id="modifyModal" aria-hidden="true" aria-labelledby="modifyModalLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="memberInfoModalLabel">유저 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="modifyName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="modifyName" value="">
                        </div>
                        <div class="mb-3">
                            <label for="modifyNickname" class="form-label">별명</label>
                            <input type="text" class="form-control" id="modifyNickname" value="">
                        </div>
                        <div class="mb-3">
                            <label for="modifyImage" class="form-label">이미지 링크</label>
                            <img src='${image}' id="modifyImage" class="card-img-top" alt="...">
                            <input type="email" class="form-control" id="modifyImageUrl" placeholder="이미지 링크" value="">
                        </div>

                        <div class="mb-3">
                            <label for="modifyMbti" class="form-label">MBTI</label>
                            <input type="text" class="form-control" id="modifyMbti" value="">
                        </div>
                        <div class="mb-3">
                            <label for="modifyBlog" class="form-label">블로그</label>
                            <input type="text" class="form-control" id="modifyBlog" value="">
                        </div>
                        <div class="mb-3">
                            <label for="modifyDesc" class="form-label">자기소개</label>
                            <input type="text" class="form-control" id="modifyDesc" value="">
                        </div>
                        <div class="mb-3">
                            <label for="modifyPassword" class="form-label">비밀번호</label>
                            <input type="text" class="form-control" id="modifyPassword" value="">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button id="modifyMember" class="btn btn-warning">수정하기</button>
                        <button class="btn btn-primary" data-bs-target="#memberInfoModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">닫기</button>

                    </div>
                </div>
            </div>
        </div>
        <!--삭제 모달-->
        <div class="modal fade" id="deleteModal" aria-hidden="true" aria-labelledby="deleteModalLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="memberInfoModalLabel">유저 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">

                        <button id="deleteMember" class="btn btn-warning">삭제하기</button>
                        <button class="btn btn-primary" data-bs-target="#memberInfoModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">닫기</button>

                    </div>
                </div>
            </div>
        </div>

        <!--수정용 비밀번호 체크-->
        <div class="modal fade" id="passwordCheckModal" aria-hidden="true" aria-labelledby="passwordCheckModalLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordCheckModalLabel">비밀번호 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="passwordCheck" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="passwordCheck">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button id="checkPasswordBtn" type="button" class="btn btn-primary">확인</button>
                        <button class="btn btn-primary" data-bs-target="#memberInfoModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!--삭제용 비밀번호 체크-->
        <div class="modal fade" id="passwordCheckModal2" aria-hidden="true" aria-labelledby="passwordCheckModal2Label"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordCheckModal2Label">비밀번호 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="passwordCheck2" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="passwordCheck2">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button id="checkPasswordBtn2" type="button" class="btn btn-primary">확인</button>
                        <button class="btn btn-primary" data-bs-target="#memberInfoModal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="mytitle">
            <h1>내일도 개발하조</h1>
            <p>현재 서울의 미세먼지 : <span id="msg">나쁨</span></p>
            <button id="savebtn">멤버 등록하기</button>
        </div>
        <div class="mypostingbox" id="postingbox">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nickname" placeholder="별명">
                <label for="floatingInput">별명</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="password" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="이미지 링크">
                <label for="floatingInput">이미지 링크</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mbti" placeholder="MBTI">
                <label for="floatingInput">MBTI</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="blog" placeholder="블로그">
                <label for="floatingInput">블로그</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="desc" placeholder="나에 대한 설명">
                <label for="floatingInput">나에 대한 설명</label>
            </div>
            <div class="mybtn">
                <button id="postingbtn" type="button" class="btn btn-primary">기록하기</button>
                <button type="button" class="btn btn-outline-primary">닫기</button>
            </div>

        </div>
        <div class="mycards">
            <div id="card" class="row row-cols-1 row-cols-md-4 g-5">

            </div>

        </div>
</body>

</html>
