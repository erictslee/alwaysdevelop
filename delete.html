<body>

    <div id="data-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAf8i7uuYEqOusCfsnjCsvX2MT-ewq2tTM",
            authDomain: "test-921f8.firebaseapp.com",
            projectId: "test-921f8",
            storageBucket: "test-921f8.appspot.com",
            messagingSenderId: "320684433449",
            appId: "1:320684433449:web:7207e85a411cc42af57c38",
            measurementId: "G-DM95L40522"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // id의 자식 속성을 차례로 출력하는 함수
        function displayChildProperties(data) {
            const dataContainer = document.getElementById('data-container');
            let html = '';

            for (const key in data) {
                if (data.hasOwnProperty(key) && key == "idd") {
                    html += `<p>${key}: ${JSON.stringify(data[key])}</p>`;
                }
            }

            dataContainer.innerHTML = html;
        }

        // Firebase에서 데이터 가져오기
        const dataRef = ref(database, 'id');
        onValue(dataRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                displayChildProperties(data);
            } else {
                console.log("No data available");
            }
        });
    </script>
