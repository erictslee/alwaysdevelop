<script type="module">

    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection, addDoc, setDoc, getDocs, updateDoc, doc, deleteDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

   // Firebase 구성 정보 설정
   const firebaseConfig = {
      apiKey: "AIzaSyB1QlRuXShksf8_z7N36HYL-aJTDJ5XW30",
      authDomain: "alwaysdevelop-d7532.firebaseapp.com",
      projectId: "alwaysdevelop-d7532",
      storageBucket: "alwaysdevelop-d7532.appspot.com",
      messagingSenderId: "1049945687826",
      appId: "1:1049945687826:web:c4847d9af3bc41bcbe15cb"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postModal = new bootstrap.Modal(document.getElementById('postModal'));
    const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
    const modifyModal = new bootstrap.Modal(document.getElementById('modifyModal'));
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
    const passwordCheckModal = new bootstrap.Modal(document.getElementById('passwordCheckModal'));

    // 현재 띄워놓은 데이터
    let currentRow = null;

    // 수정/삭제 토글
    let isModify = false;
    // 프로필 창이 다시 열리는 것 막기
    let preventProfileModalOpen = false;


    //#region modal

    function openProfileModal(row) {
        if (row) {
            const profileImg = document.getElementById('profile-img');
            const nameLabel = document.getElementById('name-label');
            const mbtiLabel = document.getElementById('mbti-label');
            const blogLabel = document.getElementById('blog-label');
            const advantageLabel = document.getElementById('user-advantage');
            const teamworkStyleLabel = document.getElementById('user-teamworkStyle');

            const name = row['name'];

            profileImg.src = row['img'];
            nameLabel.innerHTML = `<h5>${name}</h5>`;
            mbtiLabel.textContent = row['mbti'];
            blogLabel.innerHTML = `<a target="_blank" href="${row['blog']}">${name}의 블로그</a>`;
            advantageLabel.textContent = row['advantage'];
            teamworkStyleLabel.textContent = row['teamwork'];

            displayComments(currentRow['id']);

            profileModal.show();
        }
        else {
            alert("데이터를 읽어오는데 문제가 발생했습니다.");
        }
    }

    function openModifyModal(row) {
        if (row) {
            const profileImg = document.getElementById('modify-profile-image');
            const nameLabel = document.getElementById('modify-name-label');
            const mbtiLabel = document.getElementById('modify-mbti-label');
            const blogLabel = document.getElementById('modify-blog-label');
            const advantageLabel = document.getElementById('modify-advantage-label');
            const teamworkStyleLabel = document.getElementById('modify-teamwork-label');

            profileImg.value = row['img'];
            nameLabel.value = row['name'];
            mbtiLabel.value = row['mbti'];
            blogLabel.value = row['blog'];
            advantageLabel.value = row['advantage'];
            teamworkStyleLabel.value = row['teamwork'];

            modifyModal.show();
        }
        else {
            alert("데이터를 읽어오는데 문제가 발생했습니다.");
        }
    }

    //#endregion



    //#region Util

    // GUID 얻어오는 함수
    function getGUID() {
        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1);
        }
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
    }

    // 날짜 포맷팅 함수
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    //#endregion


    //#region Comment
    const commentText = document.getElementById('commentText');
    const commentCharCount = document.getElementById('commentCharCount');



    // 댓글 입력 필드 초기화
    function initCommentTextField() {
        commentText.value = '';
        commentCharCount.textContent = '0';
    }

    // 댓글 목록 표시 함수
    async function displayComments(postId) {
        const commentList = document.querySelector('.comment-list');
        commentList.innerHTML = '';

        const q = query(collection(db, 'comments'), where('postId', '==', postId));
        const querySnapshot = await getDocs(q);
        const comments = querySnapshot.docs.map((doc) => doc.data());

        // 댓글을 최신 순으로 정렬
        comments.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());

        comments.forEach((commentData) => {
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment', 'mb-3');
            // 방명록과 댓글이 겹칠 경우 분리하기
            commentElement.innerHTML = `
            <div class="d-flex">
                <div class="comment-content flex-grow-1">
                    <p>${commentData.content}</p>
                </div>
                <div class="comment-date text-muted ms-3">
                    <small>${formatDate(commentData.timestamp.toDate())}</small>
                </div>
            </div>
        `;
            commentList.appendChild(commentElement);
        });
    }
    //#endregion


    //#region Event
    // 프로필 모달이 열릴 때 댓글 목록 표시
    // profileModal._element.addEventListener('shown.bs.modal', function () {
    //     if (currentRow) {
    //         displayComments(currentRow['id']);
    //     }
    // });

    // 페이지가 새로고침되었을 때 캐시된 정보가 안바뀌는 경우 방지
    window.addEventListener('beforeunload', (event) => {
        event.preventDefault();
        currentRow = null;
    })

    function hiddenModalEvent() {
        if (!preventProfileModalOpen) {
            openProfileModal(currentRow);
        }
        preventProfileModalOpen = false;
    }

    //postModal이 닫힐 때 초기화
    profileModal._element.addEventListener('hidden.bs.modal', function () {
        initCommentTextField();
    });


    modifyModal._element.addEventListener('hidden.bs.modal', function () { hiddenModalEvent() });

    deleteModal._element.addEventListener('hidden.bs.modal', function () { hiddenModalEvent() })

    passwordCheckModal._element.addEventListener('hidden.bs.modal', function () {
        hiddenModalEvent();
        $("#password-check-input").val('');
    });


    $("#modify-btn").click(async function () {
        profileModal.hide();
        passwordCheckModal.show();
        isModify = true;
        //modifyModal.show();
    })

    $("#delete-btn").click(async function () {
        profileModal.hide();
        passwordCheckModal.show();
        isModify = false;
        //deleteModal.show();
    })

    // 패스워드 확인 요청
    $("#password-check-btn").click(async function () {
        if (currentRow) {
            const password = $("#password-check-input").val();
            if (currentRow['password'] == password) {
                preventProfileModalOpen = true;
                passwordCheckModal.hide();

                if (isModify)
                    openModifyModal(currentRow);
                else
                    deleteModal.show();
            }
            else {
                alert("비밀번호가 다릅니다.");
            }
        }
        else {
            alert("오류가 발생했습니다.");
            passwordCheckModal.hide();
        }
        //deleteModal.show();
    })

    // input field의 내용이 변경될 때마다 호출되는 이벤트
    // 숫자 제한에서 얼마나 입력되었는지 표기함
    commentText.addEventListener('input', function () {
        const charCount = commentText.value.length;
        commentCharCount.textContent = charCount;
    })

    // 댓글 작성 버튼 클릭 이벤트 처리
    $("#comment-submit-btn").click(async function () {
        const comment = commentText.value.trim();

        if (comment !== '') {
            const commentData = {
                postId: currentRow['id'],
                content: comment,
                timestamp: new Date()
            };

            try {
                const docRef = await addDoc(collection(db, 'comments'), commentData);

                initCommentTextField();

                // 댓글 목록 갱신
                displayComments(currentRow['id']);
            } catch (error) {
                console.error('Error adding comment: ', error);
            }
        }
    });

    // 수정 버튼 클릭 시 이벤트 처리
    $("#modify-submit-btn").click(async function () {
        try {
            const documentId = currentRow['id'];
            const documentRef = doc(db, "members", documentId);

            await updateDoc(documentRef, {
                'name': $('#modify-name-label').val(),
                'img': $('#modify-profile-image').val(),
                'mbti': $('#modify-mbti-label').val(),
                'blog': $('#modify-blog-label').val(),
                'advantage': $('#modify-advantage-label').val(),
                'teamwork': $('#modify-teamwork-label').val()
            });
            alert('수정완료!');
            window.location.reload();
        }
        catch (error) {
            alert("error:" + error);
        }
    });

    $("#delete-submit-btn").click(async function () {
        try {
            const documentId = currentRow['id'];
            const documentRef = doc(db, "members", documentId);

            await deleteDoc(documentRef);
            alert('수정완료!');
            window.location.reload();
        } catch (error) {
            alert("error:" + error);
        }
    });

    $("#posting-btn").click(async function () {
        postModal.show();
    });

    $("#post-submit-btn").click(async function () {
        try {
            let id = getGUID();
            let data = {
                'id': id,
                'name': $('#post-name-input').val(),
                'password': $('#post-password-input').val(),
                'img': $('#post-profile-image').val(),
                'mbti': $('#post-mbti-input').val(),
                'blog': $('#post-blog-input').val(),
                'advantage': $('#post-advantage-input').val(),
                'teamwork': $('#post-teamwork-input').val(),
                'timestamp': new Date()
            };

            await setDoc(doc(db, "members", String(id)), data);
            window.location.reload();

            alert('업로드 성공!');
        } catch (error) {
            alert(error);
        }
    });
    //#endregion

    /*등록된 정보를 db에 저장*/
    let docs = await getDocs(collection(db, "members"));

    docs.forEach((doc) => {
        let row = doc.data();
        let id = row['id'];
        let image = row['img']; //입력하는 값 그대로 도출. 이미지 링크
        let name = row['name']; //입력하는 값 그대로 도출. 이름

        let temp_html = ` 
        <div class="col">
                <div class="card" data-id="${id}" >
                    <img src="${image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                    </div>
                </div>
            </div>`;
        $('#cards').append(temp_html);

        const card = document.querySelector(`[data-id="${id}"]`);
        card.addEventListener('click', async function () {
            const clickedCardId = this.getAttribute('data-id');

            if (currentRow == null || currentRow['id'] != clickedCardId) {
                if (currentRow)
                    currentRow = null;
                let docs = await getDocs(collection(db, "members"));

                docs.forEach((doc) => {
                    let row = doc.data();
                    if (row['id'] == clickedCardId) {
                        currentRow = row;
                    }
                })
            }
            openProfileModal(currentRow);
        });
    });

</script>
